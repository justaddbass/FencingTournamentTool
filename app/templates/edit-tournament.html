{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<h1>{{ tournament.name }}</h1>
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>
	<hr>
	<p>
		<a href="{{ url_for('createEvent', tournament_id=tournament.id) }}">Add event</a>
	</p>
	{% for event in events %}
		{% include '_event.html' %}
	{% endfor %}
{% endblock %}
