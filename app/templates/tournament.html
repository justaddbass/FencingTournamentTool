{% extends "base.html" %}

{% block head %}
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	{{ super() }}
{% endblock %}

{% block app_content %}
    <h1>{{ tournament.name }}</h1>
    {% for event in events %}
		{% if public %}
	        {% include '_event-public.html' %}
		{% else %}
			{% include 'event.html' %}
		{% endif %}
    {% endfor %}
{% endblock %}
