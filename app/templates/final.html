{% extends 'base.html' %}

{% block app_content %}
    <h1>Final Results for {{ event.name }}</h1>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Place</th>
            <th>Team</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ team[0].name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
